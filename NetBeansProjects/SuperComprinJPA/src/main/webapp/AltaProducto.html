<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <title>Nuevo Producto</title>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
        <script type="text/javascript">
            function comprobar() {
                if (validarDatos()) {
                    return true;                    
                } else {
                    alert("Falta algún valor");
                    return false;
                }
            }
            function validarDatos() {
                nombre = document.getElementById("nombre").value;
                precio = document.getElementById("precio").value;
                puntos = document.getElementById("puntos").value;                
                
                return nombre!=="" && precio!=="" && puntos!=="";
            }
        </script>
    </head>
    <body>
        <form action="Controller?op=AltaProducto" method="post" onsubmit="return comprobar();">
            Nombre<input id="nombre" type="text" name="nombre"/>
            <br/>
            Precio<input id="precio" type="text" name="precio"/>
            <br/>
            Puntos<input id="saldo_euros" type="text" name="puntos"/>
            <br/>            
            <input type="submit" value="Guardar"/>
        </form>
    </body>
</html>
