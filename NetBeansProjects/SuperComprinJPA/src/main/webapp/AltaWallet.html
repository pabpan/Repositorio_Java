<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <title>Nueva Wallet</title>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
        <script type="text/javascript">
            function comprobar() {
                if (validarDatos()) {
                    return true;
                } else {
                    alert("Falta algún valor");
                    return false;
                }
            }
            function validarDatos() {
                nombre = document.getElementById("nombre").value;
                apellidos = document.getElementById("apellidos").value;
                DNI = document.getElementById("DNI").value;
                fecha_nacimiento = document.getElementById("fecha_nacimiento").value;
                email = document.getElementById("email").value;
                saldo_puntos = document.getElementById("saldo_puntos").value;
                saldo_euros = document.getElementById("saldo_euros").value;

                return nombre !== "" && apellidos !== "" && DNI !== "" && fecha_nacimiento !== ""
                        && email !== "" && saldo_puntos !== "" && saldo_euros !== "";
            }
        </script>
    </head>
    <body>
        <form action="Controller?op=AltaWallet" method="post" onsubmit="return comprobar();">
            Nombre<input id="nombre" type="text" name="nombre"/>
            <br/>
            Apellidos<input id="apellidos" type="text" name="apellidos"/>
            <br/>
            Dni<input id="DNI" type="text" name="DNI"/>
            <br/>
            Fecha de nacimiento<input id="fecha_nacimiento" type="text" name="fecha_nacimiento"/>
            <br/>
            Email<input id="email" type="text" name="email"/>
            <br/>
            Saldo de puntos<input id="saldo_puntos" type="text" name="saldo_puntos"/>
            <br/>
            Saldo de euros<input id="saldo_euros" type="text" name="saldo_euros"/>
            <br/>            
            <input type="submit" value="Guardar"/>
        </form>

    </body>
</html>
